<!DOCTYPE html>
<html>

  <head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta charset="utf-8"></meta>

    <title>Lego Sorter</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"></link>
    <link href="assets/css/styles.css" rel="stylesheet"></link>
  </head>

  <body>

    <header>
      <h1>Lego Sorter - <span>Starting</span></h1>
    </header>

    <div class="main-content">

      <div class="all-products page">

        <div class="filters">
          <form>

            <span>Part Color</span>
            <div class="filter-criteria" id="filter-color">
            </div>

            <div class="filter-criteria">
              <span>Part Type</span>
              <label><input type="checkbox" value="System" name="Category">System</label>
              <label><input type="checkbox" value="Technic" name="Category">Technic</label>
            </div>

            <button>Clear filters</button>

          </form>

        </div>

        <ul class="products-list">
          <script id="products-template" type="x-handlebars-template">
            {{#each this}}
            <li data-index="{{PartID}}">
              <a href="#" class="product-photo"><img src="{{ImageURL}}" height="130" alt="{{PartName}}"/></a>
              <h2><a href="#"> {{PartName}} </a></h2>
              <ul class="product-description">
                <li><span>ID: </span>{{PartID}}</li>
                <li><span>Color: </span>{{Colour}}</li>
                <li><span>Type: </span>{{Category}}</li>
                <li><span>Sets: </span>{{sets.length}}</li>
                <li><span>Count: </span><span id="count">{{total_count}}</span></li>
              </ul>
              <div class="highlight"></div>
            </li>
            {{/each}}
          </script>
        </ul>
      </div>

      <div class="single-product page">

        <div class="overlay"></div>

        <div class="preview-large">
          <h3>Sort a part</h3>
          <img src=""/>
          <p></p>

          <ul class="sets-list">
            <script id="sets-template" type="x-handlebars-template">
              {{#each this}}
              <li data-index="{{id}}">
                <img src="{{ImageURL}}" height="130" alt="{{id}}" />
              </li>
              {{/each}}
            </script>
          </ul>
          <span class="close">Ã—</span>
        </div>

      </div>

      <div class="error page">
        <h3>Sorry, something went wrong :(</h3>
      </div>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
